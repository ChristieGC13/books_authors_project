{% extends 'base.html' %}

{% block main %}

<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Add An Author</h1>
            <form action="/create_author" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Add Author" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="col">
            <table class="table-bordered table striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    {% for author in authors %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a href="/authors/{{ author.id }}">View</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/books" class="btn btn-sm btn-primary">View Books</a>
        </div>
    </div>
</div>

{% endblock main %}
